
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Ponta delgada</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 37.778464549999995, lng: -25.6105679 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":37.7394207,"lng":-25.6686725,"name":"Ponta Delgada","jour":1,"titre":"Arrivée et Premiers Pas Açoriens","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.7394207,-25.6686725&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.7394207,-25.6686725","aiImageUrl":"jour1.jpg"},{"lat":37.8589492,"lng":-25.7944989,"name":"Sete Cidades","jour":2,"titre":"Panoramas Époustouflants de Sete Cidades","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.8589492,-25.7944989&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.8589492,-25.7944989","aiImageUrl":"jour2.jpg"},{"lat":37.7760676,"lng":-25.3104277,"name":"Furnas","jour":3,"titre":"Détente Thermale et Nature Luxuriante","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.7760676,-25.3104277&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.7760676,-25.3104277","aiImageUrl":"jour3.jpg"},{"lat":37.7394207,"lng":-25.6686725,"name":"Lagoa do Fogo / Ponta Delgada","jour":4,"titre":"Beauté Naturelle et Envol","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=37.7394207,-25.6686725&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=37.7394207,-25.6686725","aiImageUrl":"jour4.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
